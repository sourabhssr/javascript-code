<script>
    var n = prompt("Enter a number");
    n=n*1;

    if(n == 1)
        document.write("one");
    else if(n==2)
            document.write("two");
    else if(n==3)
        document.write("three");
    else if(n==4)
        document.write("four");
        else if(n==5)
        document.write("five");                
</script>

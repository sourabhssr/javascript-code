<script>
    var x ="20";
    var y =20;

    document.write("> :"+(x > y));
    document.write("<br> < : "+(x < y));
    document.write("<br> == : "+(x == y)); //only value

    //strict equility
    // value same nad value ka type b same hona chiye

    document.write("<br> === : "+(x === y));   // value and datatype

    var a;
    var b =null;
    document.write("<br> a==b : "+(a == b));
    document.write("<br> a === b : "+(a ===b ));

    var p = "20";
    var q = 20;
    document.write("<br> '20'!=20  : "+(p!=q));
    document.write("<br> '20'!==20  : "+(p!==q));
</script>

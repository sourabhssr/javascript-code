<script>
    function Addition(a,b,callback){
       
        
        if(a!=undefined && b!=undefined){
            var result=a + b;
            document.write("<br>Result :  " +result);
            callback(result);
        }
    }
    var y = prompt("Enter a :");
    var z = prompt("Enter b :");
    y=y*1;
    z=z*1;
    Addition(y,z,function(x){
        x%2==0 ? document.write("<br>Even"): document.write("<br>odd");
    })
</script>

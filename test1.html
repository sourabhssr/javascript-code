<script>
    // WAP to check is it prime number or not ?

    var n = prompt("Enter a number");
    n = n * 1;
    
    for(i=0; n>2; i++);
    if(n%i==0)
    document.write("<br> not a prime number" +n);
        break;
    else
    document.write("<br> prime number " +n);
        


    
</script>

<script>
    var a = prompt("enter 1st value");
    var b = prompt("enter 2nd value");
    var c = prompt("enter 3rd value");

    document.write("<br> a :"+a);
    document.write("<br> b :"+b);
    document.write("<br> c :"+c);

    a = a*1;
    b = b*1;
    c = c*1;

    (a > b && a>c) ? document.write("<br>a is greater :" +a) :
      ( b>c ) ? document.write("<br> b is greater") : document.write("c is greater");

</script>

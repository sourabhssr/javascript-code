<script>
    /*
      2D array 
    */

    var x = [
            [10,20],
            [30,40,50],
            [60,70,80,90]
            ];
    //document.write(x.length+"<br>");
    for(var r=0 ; r<x.length; r++){
        for(var c=0 ; c<x[r].length; c++){
            document.writeln(x[r][c]);
        }
        document.write("<br>");
    }
    
</script>

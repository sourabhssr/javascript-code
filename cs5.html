<script>
    // string , number , boolean , undefined, null

    var x =null;
   // document.write(typeof(x))

   switch(x){
       case undefined : document.write("Undefined matched");break;
       case null : document.write("null matched");break;
       case true : document.write("true matched");break;
       case false : document.write("false matched");break;
       default : document.write("not matched");break;
       
   }
</script>
